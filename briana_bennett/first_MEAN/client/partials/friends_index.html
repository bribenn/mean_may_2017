<div ng-init="FC.index()">

	<div>
		<input placeholder="Filter by Name" ng-model="first_name">

		<table>
			<tr>
				<th>Name</th>
				<th>Show</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>	
			<tr ng-repeat="friend in FC.friends | filter: first_name">
				<td>{{friend.first_name}} {{friend.last_name}}</td>
				<td><a href="#!/show/{{friend._id}}"><button>Show</button></a></td>
				<td><a href="#!/update/{{friend._id}}"><button>Update</button></a></td>
				<td><a href="" ng-click="FC.destroy(friend)"><button>Delete</button></a></td>
			</tr>
		</table>
		<a href="#!/friends/new""><button>New Friend</button></a>
	</div>
	
</div>
