
<div ng-controller="CustomizeUsersController">
	<form>
		First Name: <input type="text" ng-model="newUser.first_name">
		Last Name: <input type="text" ng-model="newUser.last_name">
		Favorite Language: <input type="text" ng-model="newUser.favorite_language">
		<input type="submit" value="Create User" ng-click='createUser(newUser)'>
	</form>
	<table ng-init="getUsers()">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Favorite Language</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="user in users">
			<td>{{user.first_name}}</td>
			<td>{{user.last_name}}</td>
			<td>{{user.favorite_language}}</td>
			<td><button ng-click="deleteUser(user)">Delete User</button></td>
		</tr>
	</table>
</div>
